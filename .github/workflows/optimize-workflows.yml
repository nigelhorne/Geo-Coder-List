---
name: GHGen Auto-Fix

'on':
  schedule:
    # Run weekly on Wednesday at 9am UTC
    - cron: '0 9 * * 3'
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write
  pull-requests: write
  actions: read

concurrency:
  group: ghgen-auto-fix
  cancel-in-progress: true

jobs:
  auto-fix:
    name: Run GHGen Auto-Fix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Need full history for creating PR

      - name: Analyze and fix workflows
        uses: nigelhorne/App-GHGen@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-fix: true
          create-pr: true
